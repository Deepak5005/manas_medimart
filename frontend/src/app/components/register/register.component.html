<div class="overlay"></div>
<div class="card loginForm rowdies-regular" style="width: 30rem; height: 40rem;">
    <div class="imageholder" style="width: 150px; height: 150px;">
        <img src="assets/images/profile.png" alt="">
    </div>
    <div class="imageholder" style="width: 150px; height: 150px;"></div>
    <form class="formField" [formGroup]="form" (submit)="submit()">
        <div class="row mb-3">
            <label for="name" class="col-sm-3 col-form-label">Name</label>
            <div class="col-sm-9">
                <input formControlName="name" type="text" class="form-control" id="name" placeholder="Enter your name">
            </div>
        </div>
        <div class="row mb-3">
            <label for="email" class="col-sm-3 col-form-label">Email</label>
            <div class="col-sm-9">
                <input formControlName="email" type="email" class="form-control" id="email" placeholder="Enter your email">
            </div>
        </div>
        <div class="row mb-3">
            <label for="password" class="col-sm-3 col-form-label">Password</label>
            <div class="col-sm-9">
                <input formControlName="password" type="password" class="form-control" id="password" placeholder="Enter your password">
            </div>
        </div>
        <div class="row mb-3">
            <label for="confirmPassword" class="col-sm-3 col-form-label">Confirm Password</label>
            <div class="col-sm-9">
                <input formControlName="confirmPassword" type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password">
            </div>
        </div>
        <button type="submit" class="btn">Sign Up</button>
    </form>
</div>
